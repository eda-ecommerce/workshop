spring.application.name=shippingService
spring.datasource.url=jdbc:h2:file:./data/db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.kafka.consumer.enable-auto-commit=true
spring.transaction.rollback-on-commit-failure=true
spring.kafka.consumer.group-id=shippingService-test
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.producer.acks=all
spring.jpa.hibernate.ddl-auto=create-drop
kafka.topic.order=order
kafka.topic.shipment=shipping
kafka.topic.stock=stock
kafka.topic.commands=shipment-commands

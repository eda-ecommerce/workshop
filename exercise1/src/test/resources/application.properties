spring.application.name=shippingService
spring.datasource.url=jdbc:h2:file:./data/db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.kafka.consumer.enable-auto-commit=true
spring.transaction.rollback-on-commit-failure=true
spring.kafka.consumer.group-id=ballpit-test
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.producer.acks=all
spring.jpa.hibernate.ddl-auto=create-drop
kafka.topic.ball-color=ball-color
kafka.topic.ball-json=ball-json
spring.pulsar.producer.batching-enabled=false
logging.level.root=ERROR
logging.level.com.eda.ballpit=INFO